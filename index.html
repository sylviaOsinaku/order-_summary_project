<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="back" ><img class="back-image"  src="images/pattern-background-desktop.svg">
      <div class="over-all">
        <div class="overall">
          <div class="display-photo">
            <img class="hero" src="images/illustration-hero.svg">
             </div> 
              <div class="order">Order Summary</div>
              <div class="summary-details">You can now listen to millions of songs, audiobooks,
                and podcasts on any device anywhere you like!</div>
        
                <div class="annual-plan-overview">
                  <div><img class="music-image" src="images/icon-music.svg"></div>
                  <div class="account-plan">
                  <div class="annual-plan">Annual Plan</div>
                  <div class="stat">&#36;59&#46;99/year</div></div>
                  <div class="change">change</div>
                  </div>
                  <div ><button class="first-button" >Proceed to Payment</button></div>
                  <div><button class="cancle-button">Cancle order</button></div>
            
          </div>
        </div>
  </div>
  
 
  
</body>
</html>
